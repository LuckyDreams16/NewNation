<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Nation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #0a2a43;
        }

        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5); /* mörk overlay över videon för läsbarhet */
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.8em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <section class="hero">
        <video autoplay muted loop playsinline class="bg-video" controls>
            <source src="videos/video 2.mp4" type="video/mp4">
            Din webbläsare stödjer inte video.
        </video>
        <div class="hero-content">
            <h1>Välkommen till New Nation</h1>
            <p>En ny gemenskap byggd på brödraskap och framtidstro.</p>
        </div>
    </section>

</body>
</html>
